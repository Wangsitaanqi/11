			<p>黑里河漂流
黑里河漂流乐园位于内蒙古赤峰市宁城县黑里河国家级自然保护区内的黑里河下游，是按国家级3A级旅游景区建设，以水上漂流为主的休闲娱乐旅游区。
景区分水上漂流区、拓展娱乐区和游客服务区三部分。主要有水上漂流、人工攀岩、弹跳蹦极和拓展体验，以及真人CS野战游戏等五大休闲娱乐项目。
　　漂流区全长15公里，河道两侧高山峡谷雄伟壮观，河段水流湍急，清澈透底。在峡谷中穿石绕壁，溪水跌宕流湍其中，奇石星布成趣，河水落差百米，水路九曲连环，刺激逍遥尽享，是大自然的绝美馈赠，被誉为“塞北第一漂”
</p>
