		<p>红山，蒙语称：乌兰哈达，意为红色的山峰。它位于内蒙古自治区赤峰市东北郊的英金河畔。传说内蒙赤峰的红山，原名叫九女山。远古时，有九个仙女犯了天规，西王母大怒，这几个仙女惊慌失措，不小心打翻了胭脂盒，胭脂撒在了山上，因而出现了九个红色的山峰，所以，人们后来都叫它“红山”。
 红山公园景区，是一座集旅游观光、古典特色、人文内涵、体育健身为一体的综合性自然山体公园，是国家4A级旅游景区。
</p>
<img src="../img/QQ图片20180809201208.jpg" style="width: 700px; height: 500px;"/>
